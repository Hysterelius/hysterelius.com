
# .github/workflow/main.yml
on: 
  push:
    branches:
      - main
    paths-ignore: # Only runs workflow when blog specific files are updated
      - '.github/**' # Anytime a workflow file is updated
      - '!(*.toml)' # and anytime a non-toml file is updated (in root-diectory)
name: Build Zola website
jobs:
  build-bundle-deploy:
    runs-on: ubuntu-latest
    steps:
      # Check-out repository under $GITHUB_WORKSPACE
      - name: Checkout ğŸ“‹
        uses: actions/checkout@v3
        with:
          submodules: true
      # Build static pages w/ Zola
      - name: Build ğŸ—ï¸
        uses: shalzz/zola-deploy-action@v0.17.2
        env:
          BUILD_ONLY: true
        # Deploy to Cloudflare Pages
      - name: Deploy ğŸš€
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.PROJECT_NAME }}
          directory: public
